<div id="container">
	<h1>Team0 Ghosts</h1>
	<p>Vehicle count between 0 and 4.</p>
	<p>Up to this many of this vehicle will spawn for team 0.</p>
	<p>In team games, team 0 is the Red Team.</p>
	<p>In non-team games, all players are on team 0.</p>
