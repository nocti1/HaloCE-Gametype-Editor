	<h1>Respawn time growth</h1>
	<p>The amount of time by which a player's respawn timer is adjusted when they die or get a kill.</p>
	<p>The value can be between 0 and 65536.</p>
	<p>Measured in ticks (30 per second.)</p>
	<p>Set to 0 to maintain the same respawn time regardless of kills or deaths.</p>
